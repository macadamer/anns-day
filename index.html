<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ann’s Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: red;
      color: black;
      text-align: center;
      padding: 20px;
    }

    .banner-line-1 {
      font-size: 18pt;
      margin: 0;
    }

    .banner-line-2 {
      font-size: 36pt;
      font-weight: bold;
      margin: 0;
    }

    #time-info {
      text-align: center;
      font-size: 18pt;
      margin-top: 30px;
    }

    #time-reminder {
      font-weight: bold;
      margin-top: 5px;
    }

    #events {
      padding: 1em;
    }

    .event {
      border-bottom: 1px solid #ccc;
      padding: 0.5em 0;
      font-size: 20pt;
      color: black;
    }

    .event-day {
      color: red;
      font-weight: bold;
      display: inline;
      margin-right: 0.5em;
    }

    .highlight {
      background-color: #fffd9b;
    }

    @media (max-width: 600px) {
      .banner-line-2 {
        font-size: 28pt;
      }

      #time-info {
        font-size: 16pt;
      }

      .event {
        font-size: 18pt;
      }
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <header>
    <p class="banner-line-1">Today is:</p>
    <p class="banner-line-2" id="day-of-week-date">Loading...</p>
  </header>

  <!-- Time & Reminder -->
  <div id="time-info">
    <p id="time-line">The time is: --:--</p>
    <p id="time-reminder"></p>
  </div>

  <!-- Events Section -->
  <section id="events">
    <h2>Upcoming Events</h2>
    <div id="event-list">Loading events...</div>
  </section>

  <script>
    function formatTime(date) {
      const h = date.getHours();
      const m = date.getMinutes();
      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
    }

    function getTimeContext(hours) {
      if (hours < 12) {
        return { period: "in the morning.", reminder: "Have you taken your tablets?" };
      } else if (hours < 17) {
        return { period: "in the afternoon.", reminder: "" };
      } else {
        return { period: "in the evening.", reminder: "Don't forget to take your tablet before bed." };
      }
    }

    function getOrdinal(day) {
      if (day > 3 && day < 21) return day + 'th';
      switch (day % 10) {
        case 1: return day + 'st';
        case 2: return day + 'nd';
        case 3: return day + 'rd';
        default: return day + 'th';
      }
    }

    function updateTimeAndDay() {
      const now = new Date();
      const dayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

      const dayStr = dayNames[now.getDay()];
      const dateStr = getOrdinal(now.getDate());
      const monthStr = monthNames[now.getMonth()]; // Sep is already 3 letters
      document.getElementById("day-of-week-date").innerText = `${dayStr}, ${dateStr} ${monthStr}`;

      const hours = now.getHours();
      const timeStr = formatTime(now);
      const context = getTimeContext(hours);

      document.getElementById("time-line").innerText = `The time is: ${timeStr} ${context.period}`;
      document.getElementById("time-reminder").innerText = context.reminder;
    }

    updateTimeAndDay();
    setInterval(updateTimeAndDay, 60000);

    function isSameLocalDate(d1, d2) {
      return d1.getFullYear() === d2.getFullYear() &&
             d1.getMonth() === d2.getMonth() &&
             d1.getDate() === d2.getDate();
    }

    const icsUrl = 'https://calendar.google.com/calendar/ical/tr5r1cj7ck49l7p7q5fijcttuds30tuv%40import.calendar.google.com/public/basic.ics';

    async function loadCalendarEvents() {
      try {
        const resp = await fetch(`https://corsproxy.io/?${encodeURIComponent(icsUrl)}`);
        const text = await resp.text();
        const events = parseICal(text);
        displayEvents(events);
      } catch (error) {
        document.getElementById("event-list").innerText = "Could not load calendar.";
        console.error(error);
      }
    }

    function parseICal(data) {
      const events = [];
      const lines = data.split(/\r?\n/);
      let ev = null;

      for (const line of lines) {
        if (line.startsWith("BEGIN:VEVENT")) {
          ev = {};
        } else if (line.startsWith("END:VEVENT")) {
          if (ev && ev.start && ev.summary != null) {
            events.push(ev);
          }
          ev = null;
        } else if (ev) {
          if (line.startsWith("SUMMARY:")) {
            ev.summary = line.substring(8);
          } else if (line.startsWith("DTSTART")) {
            if (line.includes("VALUE=DATE")) {
              const m = line.match(/DTSTART;VALUE=DATE:(\d{8})/);
              if (m) {
                const y = m[1].slice(0,4);
                const mo = m[1].slice(4,6);
                const d = m[1].slice(6,8);
                ev.start = new Date(`${y}-${mo}-${d}T00:00:00`);
              }
            } else {
              const m = line.match(/:(\d{8}T\d{6}Z?)/);
              if (m) {
                ev.start = new Date(m[1]);
              }
            }
          }
        }
      }

      const now = new Date();
      const tomorrow = new Date(now);
      tomorrow.setDate(now.getDate() + 1);

      return events.filter(e => e.start && (isSameLocalDate(e.start, now) || isSameLocalDate(e.start, tomorrow)));
    }

    function displayEvents(events) {
      const container = document.getElementById("event-list");
      if (events.length === 0) {
        container.innerText = "No events today or tomorrow.";
        return;
      }

      container.innerHTML = "";
      const now = new Date();
      const oneHourLater = new Date(now.getTime() + (60*60000));
      const tomorrow = new Date(now);
      tomorrow.setDate(now.getDate() + 1);

      events.forEach(e => {
        const div = document.createElement("div");
        div.className = "event";

        let dayLabel = "";
        if (isSameLocalDate(e.start, now)) {
          dayLabel = "Today";
        } else if (isSameLocalDate(e.start, tomorrow)) {
          dayLabel = "Tomorrow";
        }

        const isAllDay = e.start.getHours() === 0 && e.start.getMinutes() === 0;
        const timeStr = isAllDay ? "All day" : formatTime(e.start);

        const isSoon = !isAllDay && e.start >= now && e.start <= oneHourLater;
        if (isSoon) div.classList.add("highlight");

        div.innerHTML = `<span class="event-day">${dayLabel}</span>${timeStr} – ${e.summary}`;
        container.appendChild(div);
      });
    }

    loadCalendarEvents();
  </script>
</body>
</html>
