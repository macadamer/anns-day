<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annâ€™s Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: red;
      color: black;
      text-align: center;
      padding: 20px;
    }

    .banner-line-1 {
      font-size: 18pt;
      margin: 0;
    }

    .banner-line-2 {
      font-size: 36pt;
      font-weight: bold;
      margin: 0;
    }

    #time-info {
      text-align: center;
      font-size: 18pt;
      margin-top: 30px;
    }

    #time-reminder {
      font-weight: bold;
      margin-top: 5px;
    }

    iframe {
      display: block;
      margin: 30px auto;
      width: 95%;
      max-width: 800px;
      height: 600px;
      border: solid 1px #777;
    }

    @media (max-width: 600px) {
      .banner-line-2 {
        font-size: 28pt;
      }

      #time-info {
        font-size: 16pt;
      }

      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <header>
    <p class="banner-line-1">Today is:</p>
    <p class="banner-line-2" id="day-of-week">Loading...</p>
  </header>

  <!-- Time & Reminder -->
  <div id="time-info">
    <p id="time-line">The time is: --:--</p>
    <p id="time-reminder"></p>
  </div>

  <!-- Google Calendar Embed -->
  <iframe
    src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Europe%2FLondon&showPrint=0&src=ZGVycnljay5jcm9rZXJAZ21haWwuY29t&src=dHI1cjFjajdjazQ5bDdwN3E1ZmlqY3R0dWRzMzB0dXZAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%237986cb&color=%23d81b60"
    frameborder="0"
    scrolling="no">
  </iframe>

  <!-- Scripts -->
  <script>
    function formatTime(date) {
      const hours = date.getHours();
      const minutes = date.getMinutes();
      return `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}`;
    }

    function getTimeContext(hours) {
      if (hours < 12) {
        return { period: "in the morning.", reminder: "Have you taken your tablets?" };
      } else if (hours < 17) {
        return { period: "in the afternoon.", reminder: "" };
      } else {
        return { period: "in the evening.", reminder: "Don't forget to take your tablet before bed." };
      }
    }

    function updateTimeAndDay() {
      const now = new Date();
      const dayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const hours = now.getHours();
      const timeStr = formatTime(now);
      const context = getTimeContext(hours);

      document.getElementById("day-of-week").innerText = dayNames[now.getDay()];
      document.getElementById("time-line").innerText = `The time is: ${timeStr} ${context.period}`;
      document.getElementById("time-reminder").innerText = context.reminder;
    }

    updateTimeAndDay();
    setInterval(updateTimeAndDay, 60000);
  </script>

</body>
</html>
